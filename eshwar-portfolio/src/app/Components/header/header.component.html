<div class="col-sm-10 container d-flex flex-column justify-content-center align-items-center">
    <div class="row align-items-center">
        <div class="d-flex col-sm-8 justify-content-center">
            <nav class="nav" *ngFor="let item of headingarray">
                <a class="nav-link" aria-current="page" (click)="onClick(item)" [class.disabled]="item === 'Projects'" href="#" [routerLink]="item === 'Projects' ? null : ''">{{item}}</a>
            </nav>
        </div>
    </div>
    <div class="col-sm-12 mt-1 col-sm-11">
        <app-about class="align-self-center"></app-about>
    </div>
    <div class="col-sm-12 border cardborder" *ngIf="skillbtn">
        <app-skills [Skills]="Skills"></app-skills>
    </div>
    
    <div class="col-sm-12 border cardborder" *ngIf="educationbtn || certificatebtn">
        <app-educationand-certification [edu]="EduNCertification"></app-educationand-certification>
    </div>
    
    <div class="col-sm-12 fluid-container border cardborder" *ngIf="contactbtn">
        <app-contacts></app-contacts>
    </div>
</div>
